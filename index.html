    <body>
        <h1>Better Semantle</h1>

        <p>This extension randomises the secret word on <a href="https://semantle.novalis.org/">semantle</a> every time you refresh the page.</p>

        <p>Make sure you have either <a href="https://chrome.google.com/webstore/detail/tampermonkey/dhdgffkkebhmkfjojejmpbldmpobfkfo">Tampermonkey</a> (for chromium browsers) or <a href="https://addons.mozilla.org/en-US/firefox/addon/greasemonkey/">Greasemonkey</a> (for firefox) installed.</p>

        <p>You can then download the extension <a href="semantle.user.js">here</a>.</p>
    </body>
